<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <title>Tweet</title>
</head>

<body>
    <section class="tweet-container">
        <div class="image">
            <img src="./images/logo-nike.png" alt="Logo Nike" title="Logo da Nike" />
        </div>
        <div class="content">
            <div class="header">
                <h1 class="user-name">Nike</h1>
                <img class="verified-icon" src="./images/verified-icon.png" alt="Ícone de Verificado" title="Ícone de Verificado" />
                <h2 class="user-link">@Nike</h2>
                <span class="dot"></span>
                <p class="date">10 de mar</p>
            </div>
            <div class="main">
                <p>Fail so hard, you can’t help but smile. Then do it again. Because trying something new is always a win.</p>
                <p class="join">Join us</p>
            </div>
            <div class="footer">
                <div class="box">
                    <img src="./images/comment.png" alt="">
                    <small>3</small>
                </div>
                <div class="box">
                    <img src="./images/retweet.png" alt="">
                    <small>3,6 mil</small>
                </div>
                <div class="box">
                    <img src="./images/favorite.png" alt="">
                    <small>67 mil</small>
                </div>
                <div class="box">
                    <img src="./images/share.png" alt="">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
